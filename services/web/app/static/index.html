<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Crypto 1m Predictions</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="topbar">
    <h1>Crypto 1m Predictions</h1>
    <div class="meta">
        <span id="last-updated">—</span>
        <select id="time-range">
            <option value="15">Last 15m</option>
            <option value="60" selected>Last 60m</option>
            <option value="360">Last 6h</option>
            <option value="1440">Last 24h</option>
        </select>
    </div>
</header>

<main class="container">
    <section class="grid">
        <div class="card">
            <h2>Tỷ lệ UP/DOWN</h2>
            <canvas id="donut"></canvas>
        </div>

        <div class="card">
            <h2>Timeseries (1m)</h2>
            <canvas id="area"></canvas>
        </div>

        <div class="card">
            <h2>Top Symbols</h2>
            <canvas id="bars"></canvas>
        </div>
    </section>

    <section class="card table-card">
        <h2>Tick gần nhất theo symbol</h2>
        <div class="table-wrap">
            <table id="latest-table">
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Symbol</th>
                    <th>Exch</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                    <th>Pred</th>
                </tr>
                </thead>
                <tbody id="latest-body"></tbody>
            </table>
        </div>
    </section>
</main>

<footer class="footer">
    <button id="refresh">Refresh</button>
    <label><input type="checkbox" id="auto-refresh" checked> Auto refresh (5s)</label>
</footer>

<script src="app.js"></script>
</body>
</html>
